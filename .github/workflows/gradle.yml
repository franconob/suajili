name: Deploy Ktor to Cloud Run

on:
  push:
    branches: ["main"]
    paths:
      - "server/**"
      - "shared/**"
      - "gradle/**"
      - "gradlew"
      - "gradle.properties"
      - "**/*.gradle.kts"
      - "settings.gradle.kts"
      - "build.gradle.kts"

env:
  PROJECT_ID: ultimate-walker-484513-r3
  REGION: southamerica-west1
  REPOSITORY: suajili-server
  SERVICE: ktor-server
  IMAGE: southamerica-west1-docker.pkg.dev/ultimate-walker-484513-r3/suajili-server/ktor-server

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # needed for Workload Identity Federation

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build server jar
        run: ./gradlew --no-daemon :server:build -x test

      # Keyless auth to GCP (Workload Identity Federation)
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }} # e.g. projects/..../providers/....
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}         # e.g. gha-deploy@project.iam.gserviceaccount.com

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & push image
        run: |
          docker build -f server/Dockerfile.runtime -t $IMAGE:${{ github.sha }} .
          docker push $IMAGE:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}:${{ github.sha }}

